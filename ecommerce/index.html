<!DOCTYPE html>
<html lang="en">

<head>
    <title>Font Awesome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav">
            <img src="font-awesome.svg" alt="">
            <img src="headset-solid.svg" alt="">
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="first-cont">
                <h2>WELCOME BACK</h2>
                <div id="imogi">
                    <div class="eye-cont">
                        <p class="eye"></p>
                        <p class="eye"></p>
                    </div>
                    <div id="mouth"></div>
                </div>
                <h1>Sign In to Your Account</h1>
                <p>Let's get you signed in and straight to the market.</p>

            </div>
            <div class="form-cont">
                <form action="">
                    <div id="email-cont">
                        <div class="email-lable">
                            <label for="emailId" id="email">Email Address

                            </label>
                            <div class="email-input">
                                <img src="envelope-regular.svg" alt="">
                                <input type="email" id="emailId" placeholder="e.g. tchalla@wakanda.gov" >
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div id="pass-cont">
                        <div class="pass-lable">
                            <label for="pass" id="password">Password

                            </label>
                            <div class="pass-input">
                                <img src="lock-solid.svg" alt="">
                                <input type="password" id="pass" >
                                <img class="showPassword" src="./image/icons8-eye-24.png" alt="">
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div class="check-forgot">
                        <div class="checkbox-cont">
                            <input type="checkbox" name="" id="checkbox">
                            <label for="checkbox"> Remember me </label>
                        </div>
                        <div id="f-pass">
                            <a href="">Forgot your password?</a>
                        </div>
                    </div>
                    <!-- <div class="button-sub"> -->
                    <button type="submit">
                        Sign In <img src="right-to-bracket-solid.svg" alt="">
                    </button>
                    <span class="span"></span>
                    <!-- </div> -->
                </form>
            </div>
        </div>
        <div class="end-div">
            <p>
                Don't have an account?
            </p>
            <a href="./signup.html">Sign up and get started!</a>
        </div>
    </section>
    <footer>
        <div id="footer">
        <div><h5>Go Order Something Awesome</h5></div>

            </ul>
        </div>
    </div>
    </footer>

    <script src="./login.js"></script>
</body>

</html>
