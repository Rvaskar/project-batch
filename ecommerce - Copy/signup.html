<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aapal Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./image/icons8-cart-30.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="nav">
            <img src="./image/icons8-cart-44.png" alt="">
            <img src="headset-solid.svg" alt="">
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="first-cont">
                <h2>WELCOME</h2>
                <div id="imogi">
                    <div class="eye-cont">
                        <p class="eye"></p>
                        <p class="eye"></p>
                    </div>
                    <div id="mouth"></div>
                </div>
                <h1>SignUp to Your Account</h1>
                <p>Let's get you signed up and straight to the market.</p>

            </div>
            <div class="form-cont">
                <form action="./index.html">

                    <div id="name-cont">
                        <div class="email-lable">
                            <label for="firstname" class="details">FirstName</label>
                            <div class="email-input">
                                <img src="./image/icons8-user-24.png" alt="">
                                <input type="text" id="firstName" placeholder="e.g. tchall " >
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div id="lastname-cont1">
                        <div class="email-lable">
                            <label for="lastname" class="details">LastName</label>
                            <div class="email-input">
                                <img src="./image/icons8-user-24.png" alt="">
                                <input type="text" id="lastName" placeholder="e.g.  wakanda" >
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div id="email-cont">
                        <div class="email-lable">
                            <label for="emailId" id="email">Email Address

                            </label>
                            <div class="email-input">
                                <img src="envelope-regular.svg" alt="">
                                <input type="email" id="emailId" placeholder="e.g. tchalla@wakanda.gov" >
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div id="input-cont">
                        <div class="email-lable">
                            <label for="mobile" class="details">Mobile</label>
                            <div class="email-input">
                                <img src="./image/icons8-phone-50.png" alt="">
                                <input type="mobile" id="mobile" placeholder="e.g.123456789" >
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div id="pass-cont">
                        <div class="pass-lable">
                            <label for="pass" id="password">Password

                            </label>
                            <div class="pass-input">
                                <img src="lock-solid.svg" alt="">
                                <input type="password" id="pass" placeholder="enter password"  >
                                <img class="showPassword" src="./image/icons8-eye-24.png" alt="">
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div id="cpass-cont">
                        <div class="email-lable">
                            <label for="cpassword" class="details">confirm password</label>
                            <div class="email-input">
                                <img src="lock-solid.svg" alt="">
                                <input type="password" id="cpassword" placeholder="enter password" >
                                <img class="showPassword"  src="./image/icons8-eye-24.png" alt="">
                            </div>
                            <span class="span"></span>
                        </div>
                    </div>
                    <div class="check-forgot">
                        <div class="checkbox-cont">
                            <input type="checkbox" name="" id="checkbox">
                            <label for="checkbox"> Remember me </label>
                        </div>
                        <div id="f-pass">
                            <span >lets get started...</span>
                        </div>
                    </div>
                    <!-- <div class="button-sub"> -->
                    <button type="submit">
                        Sign up <img src="right-to-bracket-solid.svg" alt="">
                    </button>
                    <span class="span"></span>
                    <!-- </div> -->
                </form>
            </div>
        </div>
        <div class="end-div">
            <p>
                Already have an account?
            </p>
            <a href="./index.html">Sign in and get started!</a>
        </div>
    </section>
    <footer>
        <div id="footer">
        <div><h5>Go Order Something Awesome</h5></div>
        <div id="footer2">
            <ul>
                <li><a href="">License</a></li>
                <li><a href="">Terms of Service</a></li>
                <li><a href="">  Privacy Policy</a></li>
                <li><a href="">Refunds</a></li>
                <li>Â© Aapal Market, Inc.</li>
            </ul>
        </div>
    </div>
    </footer>

    <script src="./signup.js"></script>
</body>

</html>
